<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - FurniStyle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <header class="sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <div class="logo-circle">SF</div>
        <div>
          <div class="brand-title">SOJ Furniture</div>
          <small class="text-muted brand-sub">Comfort • Craft • Care</small>
        </div>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item ms-3">
            <form class="d-flex align-items-center" role="search">
              <input class="form-control form-control-sm me-2" type="search" placeholder="Search furniture" aria-label="Search">
            </form>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-outline-primary position-relative" href="cart.html" id="cartBtn">
              <i class="bi bi-cart"></i> Cart
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="text" id="search" class="form-control" placeholder="Search furniture...">
      </div>
      <div class="col-md-3">
        <select id="categoryFilter" class="form-control">
          <option value="">All Categories</option>
          <option value="chair">Chairs</option>
          <option value="sofa">Sofas</option>
          <option value="table">Tables</option>
          <option value="bed">Beds</option>
          <option value="cabinet">Cabinet</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortPrice" class="form-control">
          <option value="">Sort by Price</option>
          <option value="low-high">Low to High</option>
          <option value="high-low">High to Low</option>
        </select>
      </div>
    </div>

    <div class="row" id="product-list" loading="lazy">
            <!-- Example Product -->
        <div class="col-md-3 product-card" data-category="wardrobe">
          <div class="card">
            <img src="images/wardrobe7.jpg" class="card-img-top" alt="wardrobe">
            <div class="card-body text-center">
              <h5 class="card-title">Wardrobe</h5>
              <p>#299000</p>
              <button class="btn btn-dark" onclick="addToCart('Modern Wardrobe', 299)">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 product-card" data-category="chair">
          <div class="card">
            <img src="images/chair05.jpg" class="card-img-top" alt="Chair">
            <div class="card-body text-center">
              <h5 class="card-title">Wooden Chair</h5>
              <p>#120000</p>
              <button class="btn btn-dark" onclick="addToCart('Wooden Chair', 120)">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 product-card" data-category="table">
          <div class="card">
            <img src="images/Table4.jpg" class="card-img-top" alt="Table">
            <div class="card-body text-center">
              <h5 class="card-title">Dining Table</h5>
              <p>#450000</p>
              <button class="btn btn-dark" onclick="addToCart('Dining Table', 450)">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 product-card" data-category="sofa">
          <div class="card">
            <img src="images/sofa03.jpg" class="card-img-top" alt="Sofa">
            <div class="card-body text-center">
              <h5 class="card-title">Luxury Sofa</h5>
              <p>#499000</p>
              <button class="btn btn-dark" onclick="addToCart('Luxury Sofa', 499)">Add to Cart</button>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 product-card" data-category="cabinet">
          <div class="card">
            <img src="images/cabinet2.jpg" class="card-img-top" alt="cabinet">
            <div class="card-body text-center">
              <h5 class="card-title">Cabinet</h5>
              <p>#499000</p>
              <button class="btn btn-dark" onclick="addToCart('Luxury Cabinet', 499)">Add to Cart</button>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 product-card" data-category="bed">
          <div class="card">
            <img src="images/bed2.jpg" class="card-img-top" alt="bed">
            <div class="card-body text-center">
              <h5 class="card-title">Bed</h5>
              <p>#499000</p>
              <button class="btn btn-dark" onclick="addToCart('Modern Bed', 499)">Add to Cart</button>
            </div>
          </div>
        </div>

      </div> 
      <!-- End Product List -->


    <div class="text-center mt-4">
      <button id="loadMore" class="btn btn-dark" role="button">Load More</button>
    </div>
  </div>

  <script src="js/cart.js"></script> <!-- load cart API first so addToCart is available -->
  <script src="js/product.js"></script> <!-- product UI/filters -->
</body>
</html>
